	}		}		function GetRequest() {			var url = window.location.hash;//location.search; //获取url中"?"符后的字串			var theRequest = new Object();			if (url.indexOf("?") != -1) {				var str = url.substring(url.indexOf("?")+1,url.length);				strs = str.split("&");				for(var i = 0; i < strs.length; i ++) {					theRequest[strs[i].split("=")[0]]=unescape(strs[i].split("=")[1]);				}			}			return theRequest;		}		function houseStateControl(state){			if(state==="0"){				$.ajax({					url:"/finish.do",					type:"GET",					dataType:"html",					success:function(result){						$("#content").html(result);						houseState="0";					}				});			}else{				houseState = state;//5 表示小结束，进行浏览模式			}		}		function userGetOut(msg) {			console.log(msg);			localStorage.setItem("getOutMsg",msg);			$.ajax({				url:"/logout.do",				type:"GET",				async: false,				dataType:"json",				success:function(result){					window.location.replace("/dsCar/index.html#logout");				}			});			//window.location.replace("/dsCar/index.html#logout");		}	</script>	<style type="text/css">		.yzmDjs{pointer-events:none}	</style></head><body onhashchange="hashChange()"><div id="content"></div><div style="display:none" id="yhgs">	<img style="width:100%" id="yhgsImg" >	<div style="text-align:center"><img src="/project/ds/images/dcclose.png" style="cursor:pointer;width:56px;height:56px;" onclick="closeYhgs()"></div></div></body></html>
